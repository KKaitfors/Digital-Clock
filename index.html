<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Digital Clock</title>
</head>
<body>
  <div class="clock">
    <div class="digit" id="hour-tens">
      <span class="top"></span>
      <span class="top-left"></span>
      <span class="top-right"></span>
      <span class="middle-top"></span>
      <span class="middle-bottom"></span>
      <span class="bottom-left"></span>
      <span class="bottom-right"></span>
      <span class="bottom"></span>
    </div>
    <div class="digit" id="hour-ones">
      <span class="top"></span>
      <span class="top-left"></span>
      <span class="top-right"></span>
      <span class="middle-top"></span>
      <span class="middle-bottom"></span>
      <span class="bottom-left"></span>
      <span class="bottom-right"></span>
      <span class="bottom"></span>
    </div>
    <div class="colon">
      <span class="top-colon"></span>
      <span class="bottom-colon"></span>
    </div>
    <div class="digit" id="minute-tens">
      <span class="top"></span>
      <span class="top-left"></span>
      <span class="top-right"></span>
      <span class="middle-top"></span>
      <span class="middle-bottom"></span>
      <span class="bottom-left"></span>
      <span class="bottom-right"></span>
      <span class="bottom"></span>
    </div>
    <div class="digit" id="minute-ones">
      <span class="top"></span>
      <span class="top-left"></span>
      <span class="top-right"></span>
      <span class="middle-top"></span>
      <span class="middle-bottom"></span>
      <span class="bottom-left"></span>
      <span class="bottom-right"></span>
      <span class="bottom"></span>
    </div>
    <div class="colon">
      <span class="top-colon"></span>
      <span class="bottom-colon"></span>
    </div>
    <div class="digit" id="second-tens">
      <span class="top"></span>
      <span class="top-left"></span>
      <span class="top-right"></span>
      <span class="middle-top"></span>
      <span class="middle-bottom"></span>
      <span class="bottom-left"></span>
      <span class="bottom-right"></span>
      <span class="bottom"></span>
    </div>
    <div class="digit" id="second-ones">
      <span class="top"></span>
      <span class="top-left"></span>
      <span class="top-right"></span>
      <span class="middle-top"></span>
      <span class="middle-bottom"></span>
      <span class="bottom-left"></span>
      <span class="bottom-right"></span>
      <span class="bottom"></span>
    </div>
    <div class="meridian">
      <span class="am">AM</span>
      <span class="pm">PM</span>
    </div>
  </div>
</body>
</html>
